<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>채팅</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/canvas.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="chat" class="device-pc"></div>
      <div>
        <input type="text" id="join_input" style="width: 80px" placeholder="닉네임" onKeyDown="if(event.keyCode==13){join(); return false;}" autofocus />
        <button id="join_btn" class="button" onclick="join()">입장</button>
        <input type="text" id="input_send" style="visibility: hidden" onKeyDown="if(event.keyCode==13){send(); return false;}" />
      </div>
      <div>
        <canvas id="canvas" width="300" height="200"></canvas>
      </div>
      <div id="control-buttons">
        <button id="canvas_clear" readonly onfocus="this.blur()">지움</button>
        <button id="color-1" class="color" style="background-color: red" data-color="red"></button>
        <button id="color-2" class="color" style="background-color: pink" data-color="pink"></button>
        <button id="color-3" class="color" style="background-color: purple" data-color="purple"></button>
        <button id="color-4" class="color" style="background-color: navy" data-color="navy"></button>
        <button id="color-5" class="color" style="background-color: green" data-color="green"></button>
        <button id="color-6" class="color" style="background-color: blue" data-color="blue"></button>
        <button id="color-7" class="color" style="background-color: orange" data-color="orange"></button>
        <button id="color-white" class="color" style="background-color: #ffffff; border: 1px solid black" data-color="#ffffff"></button>
      </div>
    </div>
    <div id="test"></div>
  </body>
</html>
