<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/canvas.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="chat"></div>
      <div>
        <input type="text" id="join_input" style="width: 80px" placeholder="닉네임" onKeyDown="if(event.keyCode==13){join(); return false;}" autofocus />
        <button id="join_btn" class="button" style="visibility: hidden" onclick="join()">입장</button>
        <input type="text" id="input_send" style="visibility: hidden" onKeyDown="if(event.keyCode==13){send(); return false;}" />
      </div>
      <div>
        <canvas id="canvas" width="300" height="200"></canvas>
      </div>
      <div id="control-buttons">
        <button id="canvas_clear">지우기</button>
        <button id="color-black" class="color" style="background-color: #000000"></button>
        <button id="color-blue" class="color" style="background-color: #4285f4"></button>
        <button id="color-brown" class="color" style="background-color: #cc6600"></button>
        <button id="color-green" class="color" style="background-color: #0f9d58"></button>
        <button id="color-white" class="color" style="background-color: #ffffff; border: 1px solid black"></button>
      </div>
    </div>
  </body>
</html>
